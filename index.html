<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Gerador</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="title">Gerador de CPF’s</h1>
        <p class="subtitle">Pontos e traços?</p>
        <div class="div-radio">
          <div class="input-radio">
            <input
              type="radio"
              name="dotsAndDashes"
              id="dotsAndDashesTrue"
              value="sim"
              checked
            />
            <label for=""> Sim </label>
          </div>
          <div class="input-radio">
            <input
              type="radio"
              name="dotsAndDashes"
              id="dotsAndDashes"
              value="nao"
            />
            <label for="">Não</label>
          </div>
        </div>

        <button class="button-generate" onclick="generateCPF()">Gerar</button>
        <input type="text" disabled class="input-result" id="inputResult" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
